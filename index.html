<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Real Estate</title>
    <link rel="icon" href="/assets/logo.png">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>

<body>

    <nav class="navbar">
        <div id="logo">ELITE REAL ESTATE</div>

        <ul class="nav-links">
            <li><a class="nav-keys" href="#">Home</a></li>
            <li><a class="nav-keys" href="#">Appointment</a></li>
            <li><a class="nav-keys" href="#">Property</a></li>
            <li><a class="nav-keys" href="#">Customers</a></li>
            <li><a class="nav-keys" href="#">Contact</a></li>
        </ul>

        <div class="hamburger">
            <span>Home</span>
            <span>Appointment</span>
            <span>Property</span>
            <span>Customers</span>
            <span>Contact</span>
        </div>
    </nav>

    <div id="dashboard-container">
        <div id="dashboard-controller">
            <img src="/assets/logo-removebg-preview.jpg" alt="">

            <button class="icon-button"> <i class="fa-solid fa-house"></i> Dashboard </button>
            <button class="icon-button"> <i class="fa-solid fa-calendar-check"></i> Appointment </button>
            <button class="icon-button"> <i class="fa-solid fa-user-tie"></i> Customers </button>
            <button class="icon-button"> <i class="fa-solid fa-landmark"></i> Property</button>
            <button class="icon-button"> <i class="fa-solid fa-users"></i> Employee </button>
            <button class="icon-button"> <i class="fa-solid fa-money-check-dollar"></i> Payment </button>
            <button class="icon-button"> <i class="fa-solid fa-tent"></i> Rental </button>
            <button class="icon-button"> <i class="fa-solid fa-user-group"></i></i> Agents </button>
            <button class="icon-button"> <i class="fa-solid fa-power-off"></i> Log Out </button>
        </div>

        <div>
            <div id="datetime-container">
                <span id="time-lbl"></span><br>
                <span id="date-lbl">Date</span>
            </div><br>
            <div id="welcome-admin">Welcome Back Admin</div><br>
            <h3 id="chart-title">Property Types</h3>

            <div class="bar-chart">
                <div class="bar" style="height: 30%;" data-value="30%">
                    <span class="bar-label">30%</span>
                    <h5 class="chart-titles">Lands</h5>
                </div>
                <div class="bar" style="height: 50%;" data-value="50%">
                    <span class="bar-label">50%</span>
                    <h5 class="chart-titles">Buildings</h5>
                </div>
                <div class="bar" style="height: 60%;" data-value="60%">
                    <span class="bar-label">60%</span>
                    <h5 class="chart-titles">House</h5>
                </div>
                <div class="bar" style="height: 20%;" data-value="20%">
                    <span class="bar-label">20%</span>
                    <h5 class="chart-titles">Apartment</h5>
                </div>
                <div class="bar" style="height: 70%;" data-value="70%">
                    <span class="bar-label">70%</span>
                    <h5 class="chart-titles">Office</h5>
                </div>
                <div class="bar" style="height: 90%;" data-value="90%">
                    <span class="bar-label">90%</span>
                    <h5 class="chart-titles">Shop</h5>
                </div>
                <div class="bar" style="height: 40%;" data-value="40%">
                    <span class="bar-label">40%</span>
                    <h5 class="chart-titles">Farms</h5>
                </div>
                <div class="bar" style="height: 10%;" data-value="10%">
                    <span class="bar-label">10%</span>
                    <h5 class="chart-titles">Cabin</h5>
                </div>
            </div>
        </div>
    </div>



    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
